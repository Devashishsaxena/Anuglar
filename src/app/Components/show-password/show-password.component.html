<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Show Password</p>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <input [type]="inputType" class="form-control">
                            <br>
                            <input (change)="showPassword($event)"
                            type="checkbox" class="form-check-input"> Show Password
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
