<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Register</p>
                    </div>
                    <div class="card-body">
                        <form (submit) ="submitRegister()">
                            <div class="mb-2">
                                <input name ="name"
                                [(ngModel)] = "User.name" type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-2">
                                <input name ="email"  [(ngModel)] = "User.email"  type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-2">
                                <input name ="password"  [(ngModel)] = "User.password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-2">
                                <select name="designation"  [(ngModel)] = "User.designation" class="form-control">
                                    <option value="0">Select Designation</option>
                                    <option value="1">Jr.Software Developer</option>
                                    <option value="2">Software Developer</option>
                                    <option value="3">Sr.Software Developer</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <textarea name ="bio"  [(ngModel)] = "User.bio" rows="4" class="form-control" placeholder="Bio">
                                </textarea>
                            </div>
                            <div class="mb-2">
                                <input  name ="terms"  [(ngModel)] = "User.terms"
                                type="checkbox" class="form-check-input"> Accepts Terms
                            </div>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-warning btn-sm"> 
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
