<nav class="navbar navbar-dark bg-danger">
    <a href="" class="navbar-brand"> Angular with Events Binding</a>

</nav>
<section class="mt-3">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <p class="h4">
                            Wish Message
                        </p>
                    </div>
                    <div class="card-body">
                        <p class="h4">
                           {{Message}}
                        </p>
                        <button class="btn btn-success btn-sm mx-3" (click)="saveGoodMorning()">
                        Good Morning
                        </button>
                        <button class="btn btn-warning btn-sm mx-3" (click)="saveGoodAfternoon()">
                          Good Afternoon
                        </button>
                        <button class="btn btn-danger btn-sm ms-3" (click)="saveGoodNight()">
                          Good Night
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
